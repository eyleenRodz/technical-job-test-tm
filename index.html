<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <base href="./" target="_blank">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,400;0,600;0,700;1,100;1,600&display=swap" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet"> 
  <link rel="icon" href="assets/images/Logo.png" type="image/icon type">
  <link href="assets/style/main.css" rel="stylesheet" type="text/css" >
  <script src="items.js"></script>
  <script src="assets/scripts/main.js"></script>

  <title>SNEAK - Creative Portoflio</title>
  <template id="item-grid"><figure class="portfolio__items__item" index="" category="">
      <img class="portfolio__items__item__image">
      <figcaption class="portfolio__items__item__figcaption">
        <h2>{{TITLE}}</h2>
        <hr>
        <h3 class="font-secondary">{{CATEGORY}}</h3>
      </figcaption>
    </figure></template>
</head>
<body>
    
  <header>
    <div class="row header__logo">
      <div class="column" >
        <img src="./assets/images/Logo.png"/>
      </div>
      <div class="column" >
        <h2>SNEAK</h2>
        <span class="little-text">CREATIVE PORTFOLIO</span>
      </div>
    </div>
    <form method="GET" class="row header__search-bar" >
      <nav class="" >
        <ul>  
          <li value="All" onclick="filterCategory(this)">All</li>
          <li value="Branding" onclick="filterCategory(this)">Branding</li>
          <li value="Web"onclick="filterCategory(this)">Web</li>
          <li value="Photography" onclick="filterCategory(this)">Photography</li>
          <li value="App" onclick="filterCategory(this)">App</li>
        </ul>
      </nav>
      <div  class="row">
        <button type="submit" class="icon search"><i>search</i></button>
        <input name="q" type="text" id="search_term_text" >
      </div>
    </form>
  </header>
  <main>
    <section class="landing">
      <div>
        <h1 class="font-main" >EXPLORE BEYOND HORIZON</h1>
        <h3 class="font-secondary">Magna mundi referrentur quo, no rebum dignissim qui. </h3>
        <h3>Per quodsi accusata id, agam labores.</h3>
      </div>
      <button class="landing__button" onclick="goToPortfolio()">VIEW OUR WORK</button>
    </section>
    <section id="portfolio" class="portfolio">
      <div class="portfolio__icons"> 
        <i class="icon box-view" onclick="changePortfolioView('cuadro')"></i> 
        <i class="icon list-view" onclick="changePortfolioView('list')"></i> 
      </div>
      <div class="portfolio__category">
        <nav class="" >
          <ul>  
            <li value="All" onclick="filterCategory(this)">All</li>
            <li value="Branding" onclick="filterCategory(this)">Branding</li>
            <li value="Web"onclick="filterCategory(this)">Web</li>
            <li value="Photography" onclick="filterCategory(this)">Photography</li>
            <li value="App" onclick="filterCategory(this)">App</li>
          </ul>
        </nav>
      </div>
      <section id="portfolio__items" class="portfolio__items" type="cuadro">
        
      </section>
      <button class="portfolio__button" onclick="showMore()">Show me more</button>
    </section>
  </main>
  <footer class="footer">
    <section class="footer__rights">
      Â© 2016 - <span>Sneak</span> All Right Reserved
    </section>
    <section class="footer__social">
      <i class="icon social-facebook"></i>
      <i class="icon social-twitter"></i>
      <i class="icon social-dribble"></i>
      <i class="icon social-google"></i>
      <i class="icon social-youtube"></i>
    </section>
  </footer>
</body>
</html>
